server:
  port: 7672

logging:
  level: debug

signing:
  alg: ES256
  key_dir: "/data/signing"

storage:
  backend: badger
  data_dir: "/data/storage"

federation_data:
  # Entity ID do TA – nome de serviço Docker
  entity_id: "http://ta:7672"

  federation_entity_metadata:
    display_name: "Local eduGAIN-style TA"
    organization_name: "My Test Federation"

  metadata_policy_file: "/data/metadata-policy.json"

endpoints:
  fetch:
    path: "/fetch"
    statement_lifetime: 3600

  list:
    path: "/list"

  resolve:
    path: "/resolve"
    grace_period: 1h
    time_elapsed_grace_factor: 0.75

  trust_mark:
    path: "/trustmark"
    trust_mark_specs:
      - trust_mark_type: "http://example.org/tm/basic"
        lifetime: 86400
        ref: "http://example.org/tm/basic/ref"
        logo_uri: "http://example.org/tm/basic/logo"

  trust_mark_status:
    path: "/trustmark/status"

  trust_mark_list:
    path: "/trustmark/list"

  enroll:
    path: "/enroll"
